<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Genrator</title>
</head>
<body>
 <div class="container">
     <h1 class="title">Password Genrator</h1>
     <h3 class="Password-display" id="passworddisplay">Password</h3>
     <form id="Passwordgenratorform"   class="form"> 
         <label for="characternumber">number of characters
         </label>
         <div class="character-amount-cointainer">
            <input type="range" min="1" max="10" value="5" id="characterrange">  
            <input class="number-input" type="number" min="1" max="10" value="5" id="characternumber">
         </div >   
         
         <label for="">Include Uppercase</label>
         <input type="checkbox" id="Includeuppercase">

         <label for="Include Numbers">Include Numbers</label>
         <input type="checkbox" id="Include Numbers">

         <label for="Include symbols">Include symbols</label>
         <input type="checkbox" id="Include symbols">

         <button type="submit" class="butn">Genrate Password</button>
    
    
    </form>
 </div>   
</body>
</html>
